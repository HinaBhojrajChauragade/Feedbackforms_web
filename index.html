<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Feedback</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: #f4f8fb;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
}

/* LOGO BANNER */
.logo-banner {
  width: 100%;
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 15px;
}
.logo-banner img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

/* FORM */
form {
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
}

form input,
form select,
form textarea {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.readonly {
  background: #eef2f7;
  font-weight: bold;
}

button {
  background: #004aad;
  color: white;
  font-size: 16px;
  border: none;
  margin-top: 18px;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* POPUP */
.popup-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popup {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  max-width: 360px;
  width: 90%;
  text-align: center;
}

.popup img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.popup-content {
  padding: 20px;
}

/* DARK MODE */
@media (prefers-color-scheme: dark) {
  body { background: #0f172a; }
  form, .popup { background: #020617; color: #e5e7eb; }
  form input, form select, form textarea { background: #020617; color: #e5e7eb; border: 1px solid #334155; }
  .readonly { background: #020617; }
}
</style>
</head>

<body>

<div class="container">

  <div class="logo-banner">
    <img src="GDG Kits logo (2).png" alt="Logo">
  </div>

  <form id="feedbackForm">
    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Email Address" required>

    <!-- readonly event name -->
    <input type="text" id="eventDisplay" class="readonly" readonly>
    <input type="hidden" name="event" id="eventHidden">

    <select name="rating" required>
      <option value="">Rate the Event</option>
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
      <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
      <option value="2">‚≠ê‚≠ê Poor</option>
      <option value="1">‚≠ê Very Poor</option>
    </select>

    <textarea name="feedback" rows="4" placeholder="Your Feedback" required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>
</div>

<!-- THANK YOU POPUP -->
<div class="popup-overlay" id="thankYouPopup">
  <div class="popup">
    <img src="GDG Kits logo (2).png">
    <div class="popup-content">
      <h3>Thank You! üéâ</h3>
      <p>Your feedback has been submitted successfully.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwhiLQkGf2dz5umNiDOvK-InwD0CUvTHEoqBRTWrGYUw6CUG6NEcM3d9DZUCLgxNRTCXw/exec"; // Replace with your deployed Google Apps Script URL

// Hardcoded event name (same as doPost)
const EVENT_NAME = "Hackathon 2025";
document.getElementById("eventDisplay").value = EVENT_NAME;
document.getElementById("eventHidden").value = EVENT_NAME;

// Submit form
document.getElementById("feedbackForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch(WEB_APP_URL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(result => {
      if (result.trim() === "success") {
        document.getElementById("thankYouPopup").style.display = "flex";
        this.reset();
        document.getElementById("eventDisplay").value = EVENT_NAME;
        document.getElementById("eventHidden").value = EVENT_NAME;
      } else {
        alert("Error submitting feedback!");
      }
    })
    .catch(err => alert("Error: " + err));
});

function closePopup() {
  document.getElementById("thankYouPopup").style.display = "none";
}
</script>

</body>
</html>
