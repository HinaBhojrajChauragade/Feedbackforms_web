<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Feedback</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
  padding:20px
}
.container{max-width:420px;width:100%}

/* LOGO */
.logo-banner img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:14px
}

/* HEADING */
.heading{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin:12px 0 18px
}

/* FORM */
form{
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  gap:12px
}

input,textarea{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc
}
.readonly{background:#eef2f7;font-weight:bold}

button{
  background:#004aad;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px
}
button:disabled{opacity:.7}

/* LOADER */
.spinner{
  width:18px;
  height:18px;
  border:3px solid #fff;
  border-top:3px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* EMOJI */
.emoji-rating{
  display:flex;
  justify-content:space-between;
  padding:10px 0
}
.emoji-item{text-align:center;cursor:pointer}
.emoji-item span{font-size:30px;transition:.3s}
.emoji-item.selected span{font-size:42px}
.emoji-label{font-size:12px;margin-top:4px}
.emoji-item.selected .emoji-label{font-weight:bold}

/* ERROR */
.rating-error{
  color:#d93025;
  font-size:12px;
  display:none
}

/* POPUP */
.popup-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center
}
.popup{
  background:#fff;
  border-radius:16px;
  padding:20px;
  width:90%;
  max-width:360px;
  text-align:center
}
.popup img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:12px
}

#submittedMessage{
  display:none;
  text-align:center;
  font-weight:bold;
  margin-top:20px
}
</style>
</head>

<body>
<div class="container">

  <div class="logo-banner">
    <img src="GDG Kits logo (2).png">
  </div>

  <!-- FORM HEADING (ONLY HERE) -->
  <div class="heading" id="formHeading">Feedback Form</div>

  <form id="feedbackForm">
    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Email Address" required>

    <input id="eventDisplay" class="readonly" readonly>
    <input type="hidden" name="event" id="eventHidden">

    <label><b>Rating *</b></label>
    <div class="emoji-rating">
      <div class="emoji-item" data-v="1"><span>üòû</span><div class="emoji-label">Very Bad</div></div>
      <div class="emoji-item" data-v="2"><span>üòê</span><div class="emoji-label">Bad</div></div>
      <div class="emoji-item" data-v="3"><span>üôÇ</span><div class="emoji-label">Okay</div></div>
      <div class="emoji-item" data-v="4"><span>üòä</span><div class="emoji-label">Good</div></div>
      <div class="emoji-item" data-v="5"><span>üòÉ</span><div class="emoji-label">Excellent</div></div>
    </div>

    <div class="rating-error" id="ratingError">Please select rating</div>
    <input type="hidden" name="rating" id="rating">

    <textarea name="feedback" placeholder="Your feedback" required></textarea>

    <button type="submit" id="submitBtn">
      <span id="btnText">Submit Feedback</span>
    </button>
  </form>

  <div id="submittedMessage">‚úÖ Your response is submitted</div>
</div>

<!-- THANK YOU POPUP -->
<div class="popup-overlay" id="thankyou">
  <div class="popup">
    <img src="GDG Kits logo (2).png">
    <h3>Thank You! üôå</h3>
    <p>
      We truly appreciate you taking the time to share your feedback.<br><br>
      Your response has been successfully recorded and will help us improve
      future events.
    </p>
  </div>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbwPEL-I54Eds8XG88aqoVEtAu630fY3_apZhPU1NQ_rfSJ_eVRvMsuL-UiZz14VBzqxfA/exec";

const form = document.getElementById("feedbackForm");
const rating = document.getElementById("rating");
const ratingError = document.getElementById("ratingError");
const submitBtn = document.getElementById("submitBtn");
const btnText = document.getElementById("btnText");

// Get event
fetch(WEB_APP_URL+"?action=get_event_name")
.then(r=>r.json())
.then(d=>{
  eventDisplay.value=d.event;
  eventHidden.value=d.event;

  if(localStorage.getItem("submitted_"+d.event)){
    form.style.display="none";
    document.getElementById("formHeading").style.display="none";
    submittedMessage.style.display="block";
  }
});

// Emoji select
document.querySelectorAll(".emoji-item").forEach(i=>{
  i.onclick=()=>{
    document.querySelectorAll(".emoji-item").forEach(e=>e.classList.remove("selected"));
    i.classList.add("selected");
    rating.value=i.dataset.v;
    ratingError.style.display="none";
  };
});

// Submit
form.onsubmit=e=>{
  e.preventDefault();
  if(!rating.value){
    ratingError.style.display="block";
    return;
  }

  submitBtn.disabled=true;
  btnText.innerHTML=`<div class="spinner"></div> Submitting‚Ä¶`;

  fetch(WEB_APP_URL,{method:"POST",body:new FormData(form)})
  .then(r=>r.text())
  .then(res=>{
    submitBtn.disabled=false;
    btnText.innerHTML="Submit Feedback";

    if(res==="success"){
      localStorage.setItem("submitted_"+eventHidden.value,"yes");
      thankyou.style.display="flex";

      // üîï SILENT AUTO CLOSE (NO TEXT)
      setTimeout(()=>{
        thankyou.style.display="none";
        form.style.display="none";
        document.getElementById("formHeading").style.display="none";
        submittedMessage.style.display="block";
      },6000);
    }
  });
};
</script>
</body>
</html>
